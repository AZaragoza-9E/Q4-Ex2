<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> EX 2: verification apps ♡ </title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- JS can be inserted here -->
</head>
<body>
	<div class="container mt-5">
		<h2> You are perfect. </h2>
	</div>

	<div class="container mt-5">
		<!-- ONTOGGLE EVENT -->
		<br>
		<details ontoggle="('The ontoggle event just got triggered')">
			<summary>
				INSTRUCTIONS:
			</summary>

			<p>
				Enter your name ♡
			</p>
		</details>

		<!-- GREETING APP -->
		<br>
		<h3> Welcome ♡ </h3>
		<form>
			<div class="container">
			<label> Your Name ♡:</label>

			<input type="text" onkeydown="myFunction()" id="fname">
			<p id="Name_entry"> Hi, </p>

			<!-- FUNCTION -->
			<script type="text/javascript"> 
				function greet(name) {
					var name=document.getElementById('fname').value;
					document.getElementById('Name_entry').innerHTML = "Hi,  " + name + '!';
				}
			</script>
			</div>

			<script>
				const reload = document.getElementById('reload');

				function changeTextColor(){
					reload.style.color = "red";
					reload.style.background = "white";

				function resetTextColor(){
					reload.style.color = "white";
					reload.style.background = "#7C6C77";
				}

				//ONCHANGE SAMPLE CODE
					function greet () {
						var name = document.getElementById('fname').value;
						document.getElementById('greet').innerHTML = 'Hi, ' + name + '!';	
					}

					document.getElementById("fname").onchange = function() {myName()};

					function myName() {
						var name = document.getElementById("fname")
						name.value = name.value.toUpperCase();
					}

				//ONKEYDOWN
					function myFunction() {
						document.getElementById("greet").innerHTML = "ye"
					}
			</script>

			<!-- VERIFICATION TOGGLE -->
			<div class="container mt-5">
				<!-- ONTOGGLE EVENT -->
				<br>
				<details ontoggle="('The ontoggle event just got triggered')">
					<summary>
						INFO:
					</summary>

					<p>
						Please verify ♡
					</p>
				</details>
			</div>

				<!-- VOTING VERIFICATION -->
				<br>
				<h3> VOTING VERIFICATION </h3>

				<div class="container">
						<label> Age: </label>
					<input type="text" class="" id="age">
				</div> 

			<!-- JS SCRIPT FOR VERIFY AGE -->
			<script type="text/javascript">
				function VerifyAge() {
					var age = document.getElementById('age').value;

					if (age < 18) {
					window.alert('You are too young for this.')
					}

					if (age > 18) {
					window.alert('Welcome!! ♡')
					}

					if (age = 18) {
					window.alert('Welcome! ♡')
					}
			 	}

			</script>

			<!-- CHANGE TEXT & BACKGROUND COLOR OF A BUTTON -->

			<br>
			<button type="button" class="ms-3 btn btn-success" onclick="greet(fname);"> GREET ♡ 
			</button>

			<button type="button" id="reload" class="ms-3 btn btn-success" onclick="window.location.reload();" onmouseover="changeTextColor()" onmouseout="resetTextColor()"> RELOAD ♡ 
			</button> 

			<button type="button" class="ms-3 btn btn-success" onclick="VerifyAge()"> VERIFY ♡ 
			</button>  <br>
			<br>
		</form>
	</div>
</body>
</html>
